name: Continuous Integration

on: [push, pull_request]

jobs:
  build:
    if: github.repository_owner == 'smilerz'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    # Build Vue frontend
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Vue dependencies
      working-directory: ./vue
      run: yarn install
    - name: Build Vue dependencies
      working-directory: ./vue
      run: yarn build
    - name: Install Django dependencies
      run: |
        sudo apt-get -y update
        sudo apt-get install -y libsasl2-dev python3-dev libldap2-dev libssl-dev
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python3 manage.py collectstatic --noinput
        python3 manage.py collectstatic_js_reverse
    - name: Django Testing project
      run: |
        pytest --cov=. --cov-report=html:coverage --cov-report=xml:coverage/coverage.xml --junitxml=tests/pytest.xml --html=tests/tests.html
    - name: Generate badges
      if: github.ref == 'refs/heads/working'
      run : |
        genbadge coverage -i coverage/coverage.xml -o coverage/coverage-badge.svg
        genbadge tests -i  tests/pytest.xml -o tests/pytest-badge.svg
        git checkout gh-pages
        git add -f coverage tests
    - name: Commit reports and badge
      if: github.ref == 'refs/heads/working'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        branch: gh-pages
        commit_message: Pytest and Coverage Reports
        skip_dirty_check: true
        skip_fetch: true
        skip_checkout: true
        add_options: '--force'
        file_pattern: 'coverage/ tests/'
